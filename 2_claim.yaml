apiVersion: storage.acw.alvsanand.github.io/v1alpha1
kind: XDObjectStorage
metadata:
    name: some-bucket
    namespace: default
    annotations:
        argocd.argoproj.io/sync-wave: "2"
        argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
    compositionSelector:
        matchLabels:
            provider: aws
    parameters:
        storageName: some-bucket
